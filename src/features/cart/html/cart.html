<script>
    function menutoggle() {
        const menuItems = document.getElementById("MenuItems");
        if (menuItems.style.display === "block") {
            menuItems.style.display = "none";
        } else {
            menuItems.style.display = "block";
        }
    }

    // Update quantity
    function updateQuantity(button, change) {
        const input = button.parentElement.querySelector('.quantity-input');
        let value = parseInt(input.value) + change;
        if (value < 1) value = 1;
        input.value = value;
        updateCartTotal();
    }

    // Remove item
    function removeItem(button) {
        const row = button.closest('tr');
        row.remove();
        updateCartTotal();
        
        // Check if cart is empty
        const cartItems = document.getElementById('cartItems');
        if (cartItems.children.length === 0) {
            showEmptyCart();
        }
    }

    // Show empty cart message
    function showEmptyCart() {
        const cartContainer = document.querySelector('.cart-container');
        cartContainer.innerHTML = `
            <div class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="../../product/html/product.html" class="continue-shopping">
                    Continue Shopping
                </a>
            </div>
        `;
    }

    // Update cart total
    function updateCartTotal() {
        let subtotal = 0;
        const shipping = 150;
        
        document.querySelectorAll('tr').forEach(row => {
            const quantity = row.querySelector('.quantity-input')?.value || 0;
            const price = row.querySelector('td:nth-child(3)')?.textContent || '0';
            const itemPrice = parseFloat(price.replace('Rs', '').replace(',', ''));
            const itemTotal = quantity * itemPrice;
            
            if (row.querySelector('.item-total')) {
                row.querySelector('.item-total').textContent = `Rs${itemTotal.toFixed(2)}`;
            }
            
            subtotal += itemTotal;
        });
        
        const total = subtotal + shipping;
        
        document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
        document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
    }

    // Checkout function
    function checkout() {
        alert('Thank you got yuor purchase!' );
    }
</script>
