<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/features/account/css/account.css">
    <title>Account</title>
</head>

<body>

    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1>
        <form action="register.php" metod="post">
            <div class="input-group">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <label for="username">Username</label>
                <input type="text" id="Username" name="username">
            </div>
            <div class="input-group">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <label for="email">Email</label>
                <input type="text" id="Email" name="email">
            </div>
            <div class="input-group">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <label for="password">Password</label>
                <input type="password" id="Password" name="password">
            </div>
            <input type="submit" class="btn" value="Signup" name="Signup">
        </form>
        <div class="links">
            <p>Already have an account?</p>
            <button id="SignInButton">Sign In</button>
        </div>
    </div>

    <div class="container" id="SignIn">
        <h1 class="form-title">Sign In</h1>
        <form action="" metod="post">
            <div class="input-group">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-group">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" class="btn" value="SignIn" name="SignIn">
        </form>
        <div class="links">
            <p>Don't have an account?</p>
            <button id="SignUpButton">Sign Up</button>
        </div>
    </div>
    <script src="/src/features/account/js/account.js"></script>
</body>

</html>
